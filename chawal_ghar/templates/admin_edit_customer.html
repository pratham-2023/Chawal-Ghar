{% extends "layout.html" %}

{% block content %}
<div class="form-container">
    <h2>Edit Customer Profile</h2>
    <form method="POST">
        <div class="form-group">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" value="{{ customer['c_firstname'] }}" required>
        </div>

        <div class="form-group">
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" value="{{ customer['c_lastname'] }}" required>
        </div>

        <div class="form-group">
            <label for="gender">Gender:</label>
            <select name="gender" id="gender" required>
                <option value="Male" {% if customer['c_gender']=='Male' %}selected{% endif %}>Male</option>
                <option value="Female" {% if customer['c_gender']=='Female' %}selected{% endif %}>Female</option>
                <option value="Other" {% if customer['c_gender']=='Other' %}selected{% endif %}>Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ customer['c_email'] or '' }}">
        </div>

        <div class="form-group">
            <label for="contact">Contact:</label>
            <input type="text" id="contact" name="contact" value="{{ customer['c_contact'] or '' }}">
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address">{{ customer['c_address'] or '' }}</textarea>
        </div>

        <button type="submit" class="btn">Update Customer</button>
        <a href="{{ url_for('admin_customers') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
