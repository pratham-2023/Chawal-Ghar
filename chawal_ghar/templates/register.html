{% extends "layout.html" %}

{% block content %}
<div class="auth-container">
    <h2 style="text-align: center; margin-bottom: 20px;">Register</h2>
    <form method="post">
        <div class="form-group">
            <label for="role">I am a:</label>
            <select name="role" id="role" required>
                <option value="customer">Customer</option>
                <option value="farmer">Farmer</option>
                <option value="admin">Admin</option>
            </select>
        </div>
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname" required>
        </div>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select name="gender" id="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="contact">Contact Number</label>
            <input type="text" name="contact" id="contact" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <textarea name="address" id="address" required
                style="width: 100%; border: 1px solid #ddd; padding: 10px; border-radius: 5px;"></textarea>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="loginname">Username</label>
            <input type="text" name="loginname" id="loginname" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>
        <button type="submit" class="btn" style="width: 100%;">Register</button>
    </form>
    <p style="margin-top: 15px; text-align: center;">Already have an account? <a href="{{ url_for('login') }}">Login</a>
    </p>
</div>
{% endblock %}
