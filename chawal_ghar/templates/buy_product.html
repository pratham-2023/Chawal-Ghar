{% extends "layout.html" %}

{% block content %}
<h2>Buy Rice</h2>
<div class="auth-container" style="max-width: 600px;">
    <h3>{{ product['p_name'] }} ({{ product['p_type'] }})</h3>
    <p>Price: â‚¹{{ product['p_priceperunit'] }} / kg</p>
    <p>Available: {{ product['p_quantity'] }} kg</p>
    <br>
    <form method="post">
        <div class="form-group">
            <label for="quantity">Quantity to Buy (kg)</label>
            <input type="number" step="0.5" name="quantity" id="quantity" max="{{ product['p_quantity'] }}" required>
        </div>
        <div class="form-group">
            <label for="destination">Delivery Address</label>
            <input type="text" name="destination" id="destination" required>
        </div>
        <div class="form-group">
            <label for="payment_method">Payment Method</label>
            <select name="payment_method" id="payment_method">
                <option value="UPI">UPI</option>
                <option value="Card">Credit/Debit Card</option>
                <option value="NetBanking">Net Banking</option>
                <option value="COD">Cash on Delivery</option>
            </select>
        </div>
        <button type="submit" class="btn">Confirm Purchase</button>
        <a href="{{ url_for('dashboard_customer') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
