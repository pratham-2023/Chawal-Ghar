{% extends "layout.html" %}

{% block content %}
<div class="form-container">
    <h2>Edit Admin Profile</h2>
    <form method="POST">
        <div class="form-group">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" value="{{ admin['a_firstname'] }}" required>
        </div>

        <div class="form-group">
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" value="{{ admin['a_lastname'] }}" required>
        </div>

        <div class="form-group">
            <label for="gender">Gender:</label>
            <select name="gender" id="gender" required>
                <option value="Male" {% if admin['a_gender']=='Male' %}selected{% endif %}>Male</option>
                <option value="Female" {% if admin['a_gender']=='Female' %}selected{% endif %}>Female</option>
                <option value="Other" {% if admin['a_gender']=='Other' %}selected{% endif %}>Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="contact">Contact Number:</label>
            <input type="text" id="contact" name="contact" value="{{ admin['a_contact'] or '' }}">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ admin['a_email'] or '' }}">
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address">{{ admin['a_address'] or '' }}</textarea>
        </div>

        <button type="submit" class="btn">Update Profile</button>
        <a href="{{ url_for('dashboard_admin') }}" class="btn btn-secondary">Back to Dashboard</a>
    </form>
</div>
{% endblock %}
