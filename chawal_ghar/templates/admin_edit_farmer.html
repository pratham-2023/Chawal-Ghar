{% extends "layout.html" %}

{% block content %}
<div class="form-container">
    <h2>Edit Farmer Profile</h2>
    <form method="POST">
        <div class="form-group">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" value="{{ farmer['f_firstname'] }}" required>
        </div>

        <div class="form-group">
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" value="{{ farmer['f_lastname'] }}" required>
        </div>

        <div class="form-group">
            <label for="gender">Gender:</label>
            <select name="gender" id="gender" required>
                <option value="Male" {% if farmer['f_gender']=='Male' %}selected{% endif %}>Male</option>
                <option value="Female" {% if farmer['f_gender']=='Female' %}selected{% endif %}>Female</option>
                <option value="Other" {% if farmer['f_gender']=='Other' %}selected{% endif %}>Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ farmer['f_email'] or '' }}">
        </div>

        <div class="form-group">
            <label for="contact">Contact:</label>
            <input type="text" id="contact" name="contact" value="{{ farmer['f_contact'] or '' }}">
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address">{{ farmer['f_address'] or '' }}</textarea>
        </div>

        <button type="submit" class="btn">Update Farmer</button>
        <a href="{{ url_for('admin_farmers') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
